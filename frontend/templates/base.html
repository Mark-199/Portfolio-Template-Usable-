    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --maroon: #7c2d12;
            --maroon-dark: #5c1d0a;
            --maroon-light: #991b1b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --sidebar-width: 280px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: white;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--gray-50);
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--maroon);
            margin-bottom: 3rem;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--gray-600);
            text-decoration: none;
            text-transform: capitalize;
            transition: all 0.3s ease;
            display: block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .nav-links a:hover {
            background: #fee2e2;
            color: var(--maroon);
        }
        
        .nav-links a.active {
            background: var(--maroon);
            color: white;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-800);
            z-index: 1001;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
        }
        

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
                box-shadow: 0 0 50px rgba(0,0,0,0.2);
            }

            .menu-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menu-toggle">â˜°</button>

    <aside class="sidebar" id="sidebar">
        <div class="logo">{{ site_settings.name }}</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="{% url 'home' %}#home" class="active">Home</a></li>
            <li><a href="{% url 'home' %}#about">About</a></li>
            <li><a href="{% url 'home' %}#projects">Projects</a></li>
            <li><a href="{% url 'home' %}#skills">Skills</a></li>
            <li><a href="{% url 'home' %}#hobbies">Hobbies</a></li>
            <li><a href="{% url 'home' %}#blog">Blog</a></li>
            <li><a href="{% url 'home' %}#contact">Contact</a></li>
        </ul>
    </aside>

    <main class="main-content" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when a link is clicked on mobile
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 1024) {
                    sidebar.classList.remove('active');
                }
            });
        });

        </script>
        {% block script %}{% endblock %}
</body>
</html>
