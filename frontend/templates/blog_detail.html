{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block style %}
<style>
    .blog-detail-container {
        padding: 4rem 2rem;
        max-width: 960px;
        margin: 0 auto;
    }
    .blog-detail-header {
        text-align: center;
        margin-bottom: 3rem;
    }
    .blog-detail-header h1 {
        font-size: 3.5rem;
        font-weight: 900;
        color: var(--maroon);
        margin-bottom: 1rem;
    }
    .blog-detail-date {
        color: var(--gray-600);
        font-size: 1rem;
        font-weight: 600;
    }
    .blog-detail-content {
        font-size: 1.125rem;
        line-height: 1.8;
        color: var(--gray-800);
    }
    .back-link {
        display: inline-block;
        margin-top: 3rem;
        color: var(--maroon);
        text-decoration: none;
        font-weight: 600;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="blog-detail-container">
    <div class="blog-detail-header">
        <h1>{{ blog.title }}</h1>
        <p class="blog-detail-date">Published on {{ blog.published_date|date:"F j, Y" }}</p>
    </div>
    <div class="blog-detail-content">
        {{ blog.content|linebreaks }}
    </div>
    <a href="{% url 'home' %}#blog" class="back-link">‚Üê Back to Blog</a>
</div>
{% endblock %}
